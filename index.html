<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnSurpGPT</title>
    <link rel="stylesheet" href="style.css">
    <!-- иконка в вкладке -->
    <link rel="shortcut icon" href="./logoUngpt.svg">
    <!-- шрифт иконок -->
    <script src="https://kit.fontawesome.com/32d2b77cbe.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="./logoUngpt.svg" alt="" class="imgheader">
            <h3>UnSurpGPT</h3>
        </div>

        <div class="info">
            <a href="#">
                Coded By UnSurp
            </a>
        </div>

        <div class="chat-container">
            <div id="chat-log">

            </div>
        </div>

        <div class="input-container">
            <input type="text" id="user-input" placeholder="Отправьте сообщение">
            <button id="send-button">
                <i class="fa-solid fa-paper-plane" id="button-icon"></i>
            </button>
        </div>


    </div>


    <script src="script.js"></script>
</body>
</html>
